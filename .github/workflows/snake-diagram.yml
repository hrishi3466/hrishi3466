name: Generate Snake Diagram

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Create output folder
      - name: Create output folder
        run: mkdir -p output

      # 3️⃣ Generate Snake SVG in root
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: hrishi3466   # Your GitHub username
          output: snake.svg              # generate in root
          palette: github-dark
          color_snake: '#00FF00'
          color_dots: '#00FF00, #00CC00, #009900, #006600, #003300'

       # 4️⃣ Debug: list files to confirm
      - name: Debug:show generated files
        run: |
          echo "Current directory (PWD): $PWD"
          ls -la
          echo "Listing output folder:"
          ls -la output || echo "output folder empty or not yet created"

      # 5️⃣ Move snake.svg into output folder
      - name: Move snake.svg into output folder
        run: |
          mkdir -p output
          if [ -f snake.svg ]; then
            mv snake.svg output/snake.svg
          else
            echo "snake.svg NOT found. Skipping move."
          fi


      # 6️⃣ Upload snake.svg as artifact
      - name: Upload snake.svg as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-diagram
          path: output/snake.svg
