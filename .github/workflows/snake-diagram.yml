name: Generate Snake Animation

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Generate snake.svg
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          output: snake.svg         # generate in root
          palette: github-dark

      # 3️⃣ Move snake.svg to dist folder for deployment
      - name: Move snake.svg to dist
        run: |
          mkdir -p dist
          mv snake.svg dist/snake.svg

      # 4️⃣ Push snake.svg to output branch
      - name: Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output   # branch where SVG will be stored
          build_dir: dist         # folder containing snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
