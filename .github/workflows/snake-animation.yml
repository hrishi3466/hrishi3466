name: Generate Snake Animation

# Trigger workflow manually or daily
on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Create output folder
      - name: Create output folder
        run: mkdir -p output

      # 3️⃣ Generate Snake SVG in root
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: hrishi3466          # Your GitHub username
          output: snake.svg                     # Save in root first
          palette: github-dark
          color_snake: '#00FF00'
          color_dots: '#00FF00, #00CC00, #009900, #006600, #003300'

      # 4️⃣ Move the SVG into the output folder
      - name: Move snake.svg into output folder
        run: mv snake.svg output/snake.svg

      # 5️⃣ Debug: list files to confirm
      - name: List all files
        run: ls -R

      # 6️⃣ Upload snake.svg as artifact
      - name: Upload snake.svg as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-diagram
          path: output/snake.svg
