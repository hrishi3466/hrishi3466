name: Snake Animation

on:
  workflow_dispatch:    # allows manual run
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight (UTC)

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Run the snake game generator
      - name: Generate Snake SVG
        uses: mauve/snake-game-generator-from-github-contributions@main
        with:
          username: hrishi3466      # Your GitHub username
          output: output/snake.svg  # Ensure output folder exists
